name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run check

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify dist/ is up to date
        run: |
          if [ -n "$(git diff --name-only dist/)" ]; then
            echo "::error::dist/ is out of date. Run 'npm run build' and commit the result."
            git diff --stat dist/
            exit 1
          fi

name: Test Action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./
        with:
          docs: __tests__/fixtures/basic-docs/
          title: Smoke Test Docs

      - name: Verify Pages artifact was uploaded
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const pages = artifacts.data.artifacts.find(a => a.name === 'github-pages');
            if (!pages) {
              core.setFailed('Expected github-pages artifact was not found');
            } else {
              core.info(`Found github-pages artifact (${pages.size_in_bytes} bytes)`);
            }
